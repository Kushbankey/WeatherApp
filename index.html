<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/weather.ico">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>

        <div class="error classdisplay">
            <p>Invalid city name</p>
        </div>

        <div class="weather classdisplay" >
            <img src="images/clear.png" alt="clear-img" class="weather-icon">
            <h1 class="temp">2Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">25%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
